<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>VizTech Solutions | Services</title>
</head>
<body>
    <main class="container-fluid ">
        <!--===== SERVICES SECTION =====-->
        <section class="services section" id="services">
            <section class="service-section">
                <h2 class="service-title">Our <span class="highlight">Services</span></h2>
                <div class="service-grid">
                    <!-- Service 1 -->
                    <div class="service-card">
                        <img src="images/UIUX Design.jpg" alt="UI/UX Design">
                        <h3>UI/UX Design</h3>
                    </div>
                    <!-- Service 2 -->
                    <div class="service-card">
                        <img src="images/Data Dashboards.jpg" alt="Data Dashboards">
                        <h3>Data Dashboards</h3>
                    </div>
                    <!-- Service 3 -->
                    <div class="service-card">
                        <img src="images/Web Development.jpg" alt="Web Development">
                        <h3>Web Development</h3>
                    </div>
                    <!-- Service 4 -->
                    <div class="service-card">
                        <img src="images/Business Development.jpg" alt="Business Development">
                        <h3>Business Development</h3>
                    </div>
                    <!-- Service 5 -->
                    <div class="service-card">
                        <img src="images/MAGZINE.jpg" alt="Magazine & Ad Strategy">
                        <h3>Magazine & Ad Strategy</h3>
                    </div>
                    <!-- Service 6 -->
                    <div class="service-card">
                        <img src="images/logos & Mockups.jpg" alt="Logos & Mockups">
                        <h3>Logos & Mockups</h3>
                    </div>
                </div>
              </section>
        </section>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
