<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>

        <section class="services section" id="services">
            <h2 class="section-title text-center">Our Services</h2>
            <div class="row">
                <!-- Service 1 -->
                <div class="col-md-4 mb-4">
                    <div class="card">
                        <img src="images/UIUX Design.jpg" class="card-img-top" alt="UI/UX Design">
                        <div class="card-body">
                            <h5 class="card-title">UI/UX Design</h5>
                        </div>
                    </div>
                </div>
                <!-- Service 2 -->
                <div class="col-md-4 mb-4">
                    <div class="card">
                        <img src="images/Data Dashboards.jpg" class="card-img-top" alt="Data Dashboards">
                        <div class="card-body">
                            <h5 class="card-title">Data Dashboards</h5>
                        </div>
                    </div>
                </div>
                <!-- Service 3 -->
                <div class="col-md-4 mb-4">
                    <div class="card">
                        <img src="images/Web Development.jpg" class="card-img-top" alt="Web Development">

                        </div>

                <div class="col-md-4 mb-4">
                    <div class="card">
                        <img src="images/logos & Mockups.jpg" class="card-img-top" alt="Logos & Mockups">
                        <div class="card-body">
                            <h5 class="card-title">Logos & Mockups</h5>
                        </div>
                    </div>
                </div>
            </div>
