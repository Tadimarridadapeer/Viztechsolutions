<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>VizTech Solutions | Contact</title>
</head>
<body>
        <!--===== CONTACT SECTION =====-->
        <section class="contact section" id="contact">
            <div class="container">
                <div class="row justify-content-center">
                    <h2 class="section-title text-center">Get in Touch</h2>
                    <div class="col-lg-6 col-md-8 col-sm-10">
                        <form action="https://api.web3forms.com/submit" method="POST" class="contact__form">
                            <input type="hidden" name="access_key" value="f8f16d75-40ea-49f0-8845-230f826ead7a">
                            
                            <div class="mb-3">
                                <input type="text" name="name" placeholder="Your Name" class="form-control" required>
                            </div>
                            
                            <div class="mb-3">
                                <input type="email" name="email" placeholder="Your Email" class="form-control" required>
                            </div>
                            
                            <div class="mb-3">
                                <textarea placeholder="Your Message" name="message" cols="30" rows="5" class="form-control" required></textarea>
                            </div>
                            
                            <div class="mb-3">
                                <input type="text" name="phone" placeholder="Phone Number" class="form-control" required>
                            </div>
                            
                            <input type="hidden" name="redirect" value="https://web3forms.com/success">
                            
                            <button type="submit" class="btn btn-primary w-100">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
